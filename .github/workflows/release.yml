name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  GHC_VERSION: "9.10.1"
  CABAL_VERSION: "3.12"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x86_64
          - os: macos-latest
            platform: macos-aarch64
          - os: windows-latest
            platform: windows-x86_64
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ env.GHC_VERSION }}
          cabal-version: ${{ env.CABAL_VERSION }}
          enable-stack: false

      - name: Update package index
        run: cabal update

      - name: Configure cabal
        run: cabal configure --enable-tests --enable-benchmarks

      - name: Cache cabal store
        uses: actions/cache@v4
        with:
          path: ~/.cabal/store
          key: ${{ runner.os }}-release-cabal-store-${{ env.GHC_VERSION }}-${{ hashFiles('**/*.cabal', '**/cabal.project') }}
          restore-keys: |
            ${{ runner.os }}-release-cabal-store-${{ env.GHC_VERSION }}-

      - name: Cache dist-newstyle
        uses: actions/cache@v4
        with:
          path: dist-newstyle
          key: ${{ runner.os }}-release-dist-${{ env.GHC_VERSION }}-${{ hashFiles('**/*.cabal', '**/cabal.project*') }}
          restore-keys: |
            ${{ runner.os }}-release-dist-${{ env.GHC_VERSION }}-

      - name: Install dependencies
        run: cabal build --only-dependencies

      - name: Build project
        run: cabal build

      - name: Run tests
        run: cabal test

      - name: Stage release binary
        shell: bash
        run: |
          EXE_PATH=$(cabal list-bin bechmlup)
          mkdir -p staging

          if [[ "${{ matrix.platform }}" == windows-* ]]; then
            cp "$EXE_PATH" "staging/bechmlup-${{ matrix.platform }}.exe"
          else
            cp "$EXE_PATH" "staging/bechmlup-${{ matrix.platform }}"
            chmod +x "staging/bechmlup-${{ matrix.platform }}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bechmlup-${{ matrix.platform }}
          path: staging/bechmlup-*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version tag
        id: version
        shell: bash
        run: |
          # Use the tag if triggered by a tag push
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG="${{ github.ref_name }}"
          else
            # Manual dispatch: find the latest v* tag on HEAD
            TAG=$(git describe --tags --match "v*" --abbrev=0 2>/dev/null || echo "")
            if [[ -z "$TAG" ]]; then
              echo "No v* tag found. Please tag a commit first (e.g. git tag v0.1.0)."
              exit 1
            fi
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Using tag: $TAG"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/bechmlup-*/; do
            cp "$dir"/* release/ 2>/dev/null || true
          done
          ls -la release/

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"

          gh release create "$TAG" \
            --repo ${{ github.repository }} \
            --title "bechmlup $TAG" \
            --notes "## bechmlup $TAG

          **Assets:**
          - \`bechmlup-linux-x86_64\` — Linux (x86_64)
          - \`bechmlup-macos-aarch64\` — macOS (Apple Silicon)
          - \`bechmlup-windows-x86_64.exe\` — Windows (x86_64)

          ### Install
          \`\`\`sh
          curl -sSf https://raw.githubusercontent.com/bechml/bechmlup/main/install.sh | bash
          \`\`\`" \
            --generate-notes \
            release/*
